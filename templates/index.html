<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQRight Local Operation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        /* ... (Your existing styles) ... */

        /* Style for the header */
        header {
            display: flex;
            justify-content: space-between; /* Align items on opposite ends */
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-title {
            margin-left: 10px; /* Space between logo and title */
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right p {
            margin-right: 10px; /* Space between username and logout button */
        }

        /* Watcher of the Day styles */
        .header-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 0 20px;
        }

        .watcher-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .watcher-label {
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
        }

        .watcher-select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            min-width: 200px;
            cursor: pointer;
            background-color: white;
            transition: border-color 0.3s;
        }

        .watcher-select:hover {
            border-color: #007bff;
        }

        .watcher-select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        .watcher-display {
            display: none;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 50%, #ffd700 100%);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            }
            to {
                box-shadow: 0 4px 25px rgba(255, 215, 0, 0.7);
            }
        }

        .sheriff-star {
            font-size: 2em;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .watcher-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #8B4513;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .watcher-title {
            font-size: 0.8em;
            color: #654321;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-watcher-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            padding: 5px;
        }

        .clear-watcher-btn:hover {
            opacity: 1;
        }

        /* Styles for grids and message label */
        .row {
            margin-left: -15px; /* Adjust for default Bootstrap row padding */
            margin-right: -15px;
        }

        .col-md-6 {
            padding-left: 15px;
            padding-right: 15px;
            width: 50%; /* Ensure each grid takes up half the screen */
        }

        #messageLabel {
            border: 2px solid black;
            font-size: 2em;
            padding: 10px;
            margin-bottom: 20px;
        }

        #messageLabel.blinking {
            background-color: blue;
            color: white;
        }

        /* Table styles */
        table {
            font-size: 1.2em; /* Increased font size */
        }

        #leftTable {
            background-color: #e0f0e0; /* Soft green background */
        }

        #rightTable {
            background-color: #ffe0e0; /* Soft red background */
        }

        .col-md-6 > h3 {
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="header-logo">
                <img src="/static/images/SVDP_Logo.png" alt="SVDP Logo" height="80">
            </div>
        </div>

        <!-- Watcher of the Day - Center Section -->
        <div class="header-center">
            <div class="watcher-container" id="watcher-selector">
                <span class="watcher-label">Watcher of the Day:</span>
                <select class="watcher-select" id="watcher-dropdown">
                    <option value="">-- Select a Student --</option>
                </select>
            </div>
            <div class="watcher-display" id="watcher-display">
                <span class="sheriff-star">&#11088;</span>
                <div>
                    <div class="watcher-title">Watcher of the Day</div>
                    <div class="watcher-name" id="watcher-name-display"></div>
                </div>
                <span class="sheriff-star">&#11088;</span>
                <button class="clear-watcher-btn" id="clear-watcher" title="Change Watcher">&#10006;</button>
            </div>
        </div>

        <div class="header-right" style="display: flex; flex-direction: column; align-items: flex-start;">
            <span id="date-time" style="margin-left: 10px; vertical-align: middle;font-weight: bold; text-align: center; width: 100%;"></span>
            <div style="display: flex; align-items: center;">
                <p style="margin: 0; vertical-align: middle;">Logged in as: {{ class_codes|join(', ') }} - {{ fullName if fullName else 'Unknown' }}</p>
                <input type="hidden" id="user-id" value="{{ user_id }}" />
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary" style="margin-left: 10px;">Logout</a>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <!-- Blinking label -->
        <div id="messageLabel" class="text-center">Waiting for Car Line Information...</div>

        <div class="row">
            <!-- Left Grid -->
            <div class="col-md-6">
                <h3>Get Ready to Leave</h3>
                <table id="leftTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Exit Location</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!-- Right Grid -->
            <div class="col-md-6">
                <h3>Stand by</h3>
                <table id="rightTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Exit Location</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var populateRight = false;  // Flag to switch from left to right table
        let hasUserInteracted = false;
        let audioQueue = [];
        let isPlayingAudio = false;
        let isAutoplayMessageShown = false;

        // Initialize data queue for handling messages during release processing
        window.dataQueue = [];
        window.isProcessingRelease = false;


        // Join the user's room when socket connects
        socket.on('connect', function() {
            // Get user ID from hidden input
            var userId = document.getElementById('user-id').value;
            if (userId) {
                console.log('Joining room for user:', userId);
                socket.emit('join', {user_id: userId});
            }
        });

        // MQTT pipeline handshake status
        socket.on('connection_status', function(data) {
            console.log('MQTT pipeline status:', data.status, 'at', data.timestamp);
        });

        // Function to process queued data items
        function processQueuedData() {
            if (!window.dataQueue || window.dataQueue.length === 0)
                return;

            console.log(`Processing ${window.dataQueue.length} queued items`);

            // Process all queued items
            while (window.dataQueue.length > 0 && !window.isProcessingRelease) {
                const data = window.dataQueue.shift();
                console.log('Processing queued data:', data);

                // Handle the data based on its type
                if (data.cmd) {
                    // Handle command data
                    handleCommandData(data);
                } else {
                    // Handle student data
                    populateTable(data);
                    if (!populateRight) {
                        playSound(data.externalNumber + ".mp3");
                    }
                }
            }
        }

        // Function to handle command data
        function handleCommandData(data) {
            if (data.cmd === 'break') {
                populateRight = true;
            } else if (data.cmd === 'release') {
                release();
            } else if (data.cmd === 'clean') {
                document.getElementById('leftTable').getElementsByTagName('tbody')[0].innerHTML = '';
                document.getElementById('rightTable').getElementsByTagName('tbody')[0].innerHTML = '';
                document.getElementById('messageLabel').textContent = 'Waiting for Car Line Information...';
            }
        }

        // Function to trigger the blinking animation
        function triggerBlinkingMessage(message) {
            var messageLabel = document.getElementById('messageLabel');
            messageLabel.textContent = message;
            messageLabel.classList.add('blinking');

            // Remove the blinking class after the animation finishes (3 seconds)
            setTimeout(function () {
                messageLabel.classList.remove('blinking');
            }, 3000);
        }

        // Function to show autoplay message
        function showAutoplayMessage() {
            if (!isAutoplayMessageShown) {
                const messageDiv = document.createElement('div');
                messageDiv.innerHTML = `
                    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 1050;">
                        <strong>Audio Notifications:</strong> Click anywhere on the page to enable audio notifications.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                `;
                document.body.appendChild(messageDiv);
                isAutoplayMessageShown = true;
            }
        }

        // Listen for new data from the server
        socket.on('new_data', function (data) {
            console.log('Received data:', data, 'isProcessingRelease:', window.isProcessingRelease);

            // If we're processing a release, queue the data for later
            if (window.isProcessingRelease) {
                console.log('Queuing data during release processing:', data);
                window.dataQueue.push(data);
                return;
            }

            // Handle data normally if not in release processing
            if (data.cmd) {
                if (data.cmd === 'break') {
                    populateRight = true;
                    console.log('Received break. populateRight:', populateRight);
                    // Existing code for 'break' command

                } else if (data.cmd === 'release') {
                    // Call the release function
                    release().catch(error => console.error('Error in release:', error));
                } else if (data.cmd === 'clean') {
                    // Clean up tables and messageLabel
                    document.getElementById('leftTable').getElementsByTagName('tbody')[0].innerHTML = '';
                    document.getElementById('rightTable').getElementsByTagName('tbody')[0].innerHTML = '';
                    document.getElementById('messageLabel').textContent = 'Waiting for Car Line Information...';
                }
            } else {
                // populateTable will handle the sound playing for left table
                populateTable(data);
            }
        });

        function populateTable(data) {
            var table;

            // Access the data attributes
            var fullName = data.fullName;
            var location = data.location;
            var externalNumber = data.externalNumber;  // Get the external number

            // Choose the table based on whether we are populating the right or left grid
            if (!populateRight) {
                table = document.getElementById('leftTable').getElementsByTagName('tbody')[0];
                // Immediately trigger blinking and sound for left table
                triggerBlinkingMessage(fullName);
                playSound(externalNumber + ".mp3");
            } else {
                table = document.getElementById('rightTable').getElementsByTagName('tbody')[0];
                // Don't trigger blinking or sound for right table - wait for release
            }

            // Insert a new row into the chosen table
            var newRow = table.insertRow();
            // Store the externalNumber as a data attribute
            newRow.setAttribute('data-external-number', externalNumber);

            var fullNameCell = newRow.insertCell(0);
            var locationCell = newRow.insertCell(1);
            fullNameCell.textContent = fullName;
            locationCell.textContent = location;
        }

        // Update the release function to use the stored externalNumber
        async function release() {
            var leftTableBody = document.getElementById('leftTable').getElementsByTagName('tbody')[0];
            var rightTableBody = document.getElementById('rightTable').getElementsByTagName('tbody')[0];

            // Set a processing flag to prevent new data from being handled
            window.isProcessingRelease = true;

            // Check if both tables have data or only left table has data
            var hasRightTableData = rightTableBody.rows.length > 0;
            var hasLeftTableData = leftTableBody.rows.length > 0;

            if (hasRightTableData) {
                // Both tables have data: clear left, transfer right to left
                console.log('Release: Both tables have data, transferring right to left');
                
                // Clear the left table first
                leftTableBody.innerHTML = '';

                // Transfer rows from right to left one by one
                while (rightTableBody.rows.length > 0) {
                    // Always get the first row since we're removing them as we go
                    const row = rightTableBody.rows[0];

                    // Create new row in left table
                    var newRow = leftTableBody.insertRow();
                    var newCell1 = newRow.insertCell(0);
                    var newCell2 = newRow.insertCell(1);
                    newCell1.textContent = row.cells[0].textContent;
                    newCell2.textContent = row.cells[1].textContent;
                    newRow.setAttribute('data-external-number', row.getAttribute('data-external-number'));

                    // Show visual feedback
                    triggerBlinkingMessage(newCell1.textContent);

                    // Play sound and wait for it to finish before next row
                    const externalNumber = row.getAttribute('data-external-number');
                    await playSoundAsync(externalNumber + ".mp3");

                    // Remove the row from the right table
                    rightTableBody.deleteRow(0);
                }
            } else if (hasLeftTableData && !hasRightTableData) {
                // Only left table has data: just clear it
                console.log('Release: Only left table has data, clearing it');
                leftTableBody.innerHTML = '';
            }

            // Reset the populateRight flag so new data goes to left table
            populateRight = false;

            // Release the processing flag
            window.isProcessingRelease = false;

            // Notify server that release is complete
            var userId = document.getElementById('user-id').value;
            socket.emit('release_complete', { user_id: userId });
            console.log('Release complete, notifying server');

            // Process any queued data
            if (window.dataQueue && window.dataQueue.length > 0) {
                console.log(`Processing ${window.dataQueue.length} queued items`);
                processQueuedData();
            }
        }

        // Function to update the date and time
        function updateDateTime() {
            var now = new Date();
            var options = {year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'};
            document.getElementById('date-time').textContent = now.toLocaleDateString('en-US', options);
        }

        // Play a single audio file — returns a Promise that resolves when playback ends
        // Includes a timeout to prevent the queue from stalling if the server is slow
        function playSoundAsync(filename) {
            return new Promise((resolve) => {
                let resolved = false;
                function done() {
                    if (!resolved) { resolved = true; resolve(); }
                }

                // Safety timeout — if audio hasn't finished in 15s, move on
                const timeout = setTimeout(() => {
                    console.warn("Audio timeout:", filename);
                    done();
                }, 15000);

                const externalNumber = filename.replace('.mp3', '');
                const audio = new Audio(`/getAudio/${externalNumber}`);

                audio.onended = () => { clearTimeout(timeout); done(); };
                audio.onerror = () => {
                    console.error("Audio error:", filename);
                    clearTimeout(timeout);
                    done();
                };
                audio.play().catch(error => {
                    console.error("Error playing sound:", error, filename);
                    if (error.name === 'NotAllowedError') {
                        showAutoplayMessage();
                    }
                    clearTimeout(timeout);
                    done();
                });
            });
        }

        // Sequential queue: queues sounds and plays them one after another
        function playSound(filename) {
            console.log('Queueing sound:', filename);

            if (!hasUserInteracted) {
                showAutoplayMessage();
                audioQueue.push(filename);
                return;
            }

            audioQueue.push(filename);
            processAudioQueue();
        }

        async function processAudioQueue() {
            if (isPlayingAudio) return;  // Already processing
            isPlayingAudio = true;

            while (audioQueue.length > 0) {
                const filename = audioQueue.shift();
                console.log('Playing sound:', filename);
                await playSoundAsync(filename);
            }

            isPlayingAudio = false;
        }

        // Function to play queued sounds (after user interaction)
        function playQueuedSounds() {
            processAudioQueue();
        }

        // Add click event listener to document
        document.addEventListener('click', function() {
            if (!hasUserInteracted) {
                hasUserInteracted = true;
                playQueuedSounds();
                // Remove the autoplay message if it exists
                const alertMessage = document.querySelector('.alert');
                if (alertMessage) {
                    alertMessage.remove();
                }
            }
        });

        // Update the date and time immediately
        updateDateTime();
        // Update the time every minute
        setInterval(updateDateTime, 60000); // 60000 milliseconds = 1 minute

        // ==========================================
        // Watcher of the Day Functionality
        // ==========================================

        // Load students for the dropdown on page load
        function loadWatcherStudents() {
            fetch('/api/students')
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById('watcher-dropdown');

                    if (data.error) {
                        console.error('Error loading students:', data.error);
                        return;
                    }

                    // Clear existing options except the placeholder
                    dropdown.innerHTML = '<option value="">-- Select a Student --</option>';

                    // Add students to dropdown
                    data.students.forEach(student => {
                        const option = document.createElement('option');
                        option.value = student.id;
                        option.textContent = student.name;
                        option.dataset.name = student.name;
                        dropdown.appendChild(option);
                    });

                    console.log(`Loaded ${data.students.length} students for Watcher dropdown`);

                    // Check if there's a saved watcher in localStorage
                    const savedWatcher = localStorage.getItem('watcherOfTheDay');
                    if (savedWatcher) {
                        const watcherData = JSON.parse(savedWatcher);
                        // Check if it's still the same day
                        const savedDate = new Date(watcherData.date).toDateString();
                        const today = new Date().toDateString();
                        if (savedDate === today) {
                            showWatcherDisplay(watcherData.name);
                        } else {
                            // Clear old watcher data
                            localStorage.removeItem('watcherOfTheDay');
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching students:', error);
                });
        }

        // Show the watcher display with the selected name
        function showWatcherDisplay(name) {
            const selector = document.getElementById('watcher-selector');
            const display = document.getElementById('watcher-display');
            const nameDisplay = document.getElementById('watcher-name-display');

            selector.style.display = 'none';
            display.style.display = 'flex';
            nameDisplay.textContent = name;
        }

        // Hide the watcher display and show the selector
        function hideWatcherDisplay() {
            const selector = document.getElementById('watcher-selector');
            const display = document.getElementById('watcher-display');
            const dropdown = document.getElementById('watcher-dropdown');

            selector.style.display = 'flex';
            display.style.display = 'none';
            dropdown.value = '';

            // Clear from localStorage
            localStorage.removeItem('watcherOfTheDay');
        }

        // Handle watcher selection
        document.getElementById('watcher-dropdown').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            if (selectedOption.value) {
                const studentName = selectedOption.dataset.name;

                // Save to localStorage with today's date
                localStorage.setItem('watcherOfTheDay', JSON.stringify({
                    id: selectedOption.value,
                    name: studentName,
                    date: new Date().toISOString()
                }));

                showWatcherDisplay(studentName);
            }
        });

        // Handle clear watcher button
        document.getElementById('clear-watcher').addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent triggering the hasUserInteracted click handler
            hideWatcherDisplay();
        });

        // Load students when page loads
        loadWatcherStudents();

        // ==========================================
        // Welcome Audio on Page Load
        // ==========================================
        // Play welcome audio immediately to trigger browser's audio permission prompt
        // This ensures the user sees the permission dialog when the page loads
        // rather than when the first student name is called
        function playWelcomeAudio() {
            const welcomeAudio = new Audio('/static/sounds/welcome.mp3');
            welcomeAudio.volume = 0.5; // Set a reasonable volume

            welcomeAudio.play()
                .then(() => {
                    console.log('Welcome audio played successfully');
                    // If welcome audio plays, user has already allowed audio
                    hasUserInteracted = true;
                    // Remove any autoplay message that might be showing
                    const alertMessage = document.querySelector('.alert');
                    if (alertMessage) {
                        alertMessage.remove();
                    }
                })
                .catch(error => {
                    console.log('Welcome audio blocked by browser:', error.name);
                    // Show the autoplay message to prompt user interaction
                    showAutoplayMessage();
                });
        }

        // Play welcome audio when page is fully loaded
        window.addEventListener('load', function() {
            // Small delay to ensure everything is ready
            setTimeout(playWelcomeAudio, 500);
        });

    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
